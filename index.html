<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
    <script
      src="https://kit.fontawesome.com/1e9bc9ace9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- Search Bar -->
      <div class="row align-items-start">
        <div class="col">
          <h1 id="city">Kerman</h1>
          <h2 id="date"></h2>
          <span class="last-updated"></span>
        </div>
        <div class="col city-search">
          <br />
          <form id="search">
            <input
              type="text"
              placeholder="Enter a city"
              class="input-form"
              id="citySearch"
            />
            <button type="submit" class="btn btn-outline-primary" id="search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button type="submit" class="btn btn-outline-primary" id="location">
              <i class="fa-solid fa-location-dot"></i>
            </button>
          </form>
        </div>
      </div>

      <!-- Current City information-->
      <br />
      <div class="row current-city">
        <!-- Current Weather information-->
        <div class="col"></div>

        <div class="col current-icon">
          <img src="" id="main-icon" />
          <br /><span
            class="justify-content-center"
            id="temperature-description"
          ></span>
        </div>
        <div class="col current-deg justify-content-center">
          <span class="current-city-temp" id="temperature"></span><br />
          <span class="convert">
            <a href="#" id="convert-celsius" class="active">°C</a>
            <a href="#" id="convert-fahrenheit">°F</a>
          </span>
          <br />
          <div class="justify-content-center" id="feels"></div>
          <div class="justify-content-center" id="humidity"></div>
          <div class="justify-content-center" id="wind"></div>
        </div>
        <div class="col"></div>
      </div>
      <!--- Forecast -->
      <br />
      <div class="row forecast"><h3 id="forecast">Forecast</h3></div>
      <div class="row weather-forecast" id="weather-forecast"></div>
      <div class="row">
        <div class="col">
          <footer class="footer">
            <a
              href="https://github.com/negaramatin/shecodes-weather-app"
              target="”_blank”"
              >Open-source code</a
            >
            by
            <a
              href="https://www.linkedin.com/in/negar-matin-b7a38a261/"
              target="_blank"
              >Negar Matin</a
            >
          </footer>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
